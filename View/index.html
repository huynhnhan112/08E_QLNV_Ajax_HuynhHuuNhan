<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center bg-dark text-light" style="padding: 10px 0;">Quản lý nhân viên</h1>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien" />
            <p class="text text-danger" id="error_required_maNhanVien"></p>
            <p class="text text-danger" id="error_allNumber_maNhanVien"></p>
            <p class="text text-danger" id="error_min_max_length_maNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien" />
            <p class="text text-danger" id="error_required_tenNhanVien"></p>
            <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select class="form-control" id="chucVu">
                <option value="3">Giám đốc</option>
                <option value="2">Quản lý</option>
                <option value="1">Nhân viên</option>
            </select>
        </div>
        <div class="form-group">
            <p>Lương cơ bản</p>
            <input class="form-control" id="luongCoBan" />
            <p class="text text-danger" id="error_required_luongCoBan"></p>
            <p class="text text-danger" id="error_allNumber_luongCoBan"></p>
            <p class="text text-danger" id="error_min_max_value_luongCoBan"></p>
        </div>
        <div class="form-group">
            <p>Số giờ làm trong tháng</p>
            <input class="form-control" id="soGioLamTrongThang" /> 
            <p class="text text-danger" id="error_required_soGioLamTrongThang"></p>
            <p class="text text-danger" id="error_allNumber_soGioLamTrongThang"></p>
            <p class="text text-danger" id="error_min_max_value_soGioLamTrongThang"></p>
        </div>
        <div class="form-group">
            <button class="btn text-success bg-light border-success" style="padding: 10px 15px; margin-left: 850px;" id="btnThemNhanVien">
                Thêm nhân viên
            </button>
            <button class="btn text-primary bg-light border-primary ml-2" style="padding: 10px 15px;" id="btnCapNhatNhanVien">Cập nhật</button>
        </div>
    
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="bg-primary text-light font-weight-bold">
                    <td>Mã nhân viên</td>
                    <td>Tên nhân viên</td>
                    <td>Chức vụ</td>
                    <td>Lương cơ bản</td>
                    <td>Tổng lương</td>
                    <td>Giờ làm/tháng</td>
                    <td>Xếp loại nhân viên</td>
                </tr>
            </thead>
            <tbody id="tblBody">

            </tbody>
        </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../Models/NhanVien.js"></script>
    <script src="../Models/Validation.js"></script>
    <script src="../Controller/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../Controller/indexAjax.js"></script>
</body>
</html>
